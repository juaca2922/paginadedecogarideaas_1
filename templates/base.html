<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Decogarideas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Decogarideas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link large-link" href="#">Inicio <span class="sr-only">(actual)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white large-link" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Respuestas Rápidas
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="position: absolute; z-index: 999; left: 0;">
                    <a class="dropdown-item" href="{{ url_for('respuesta_hola') }}">Hola, ¿Sigue disponible?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_precio') }}">Precio de los recuerdos</a>   
                    <a class="dropdown-item" href="{{ url_for('cotizar') }}">Desea cotizar</a> 
                    <a class="dropdown-item" href="{{ url_for('respuesta_modelos') }}">Modelos (links)</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_ubicacion') }}">¿Dónde te encuentras ubicado?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_pago') }}">¿Se paga contra entrega?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_delivery') }}">Desea cotizar el delivery</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_modelos') }}">Modelos (links)</a>   
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- ✅ CONTENIDO PRINCIPAL MEJORADO -->
<div class="d-flex justify-content-center mt-5 mb-5">
    <div class="p-5 shadow rounded bg-white w-100" style="max-width: 900px;">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>

<!-- ✅ CSS PERSONALIZADO -->
<style>
    /* Asegurar que el fondo se vea correctamente en los enlaces "Inicio" y "Respuestas Rápidas" */
    .navbar .nav-item.active .nav-link,
    .navbar .nav-item .nav-link {
        background-color: #343a40 !important; /* Fondo oscuro para los enlaces */
        color: white !important; /* Color de texto blanco */
    }

    /* Asegurar que el fondo del menú desplegable esté presente */
    .navbar .dropdown-menu {
        background-color: #343a40 !important; /* Fondo oscuro para el dropdown */
    }

    /* Asegurar que los elementos del dropdown tengan texto blanco */
    .navbar .dropdown-item {
        color: #fff !important; /* Color de texto blanco */
    }

    /* Cambiar el color de fondo al pasar el ratón sobre los items del dropdown */
    .navbar .dropdown-item:hover {
        background-color: #495057 !important; /* Fondo al pasar el mouse */
    }

    /* Aumentar la altura de la barra de navegación en dispositivos móviles */
    @media (max-width: 768px) {
        .navbar {
            height: 100px; /* Ajusta la altura de la navbar */
        }

        .navbar .navbar-brand {
            font-size: 2rem; /* Aumenta el tamaño de la fuente de la marca */
        }

        .navbar .nav-link {
            font-size: 1.5rem; /* Aumenta el tamaño de la fuente de los enlaces del menú */
        }

        .navbar-toggler {
            padding: 10px; /* Aumenta el tamaño del botón del menú hamburguesa */
        }

        .navbar-collapse {
            background-color: #343a40 !important; /* Asegura que el fondo se vea en el menú desplegable */
        }

        /* Aumentar el tamaño de "Inicio" y "Respuestas Rápidas" */
        .navbar .nav-item .large-link {
            font-size: 1.75rem !important; /* Aumenta el tamaño de la fuente de "Inicio" y "Respuestas Rápidas" */
        }
    }

    /* Aumentar la altura en pantallas grandes si lo deseas */
    @media (min-width: 769px) {
        .navbar {
            height: 80px; /* Ajusta la altura en pantallas grandes */
        }

        .navbar .navbar-brand {
            font-size: 2rem; /* Aumenta el tamaño de la marca en pantallas grandes */
        }

        .navbar .nav-link {
            font-size: 1.5rem; /* Aumenta el tamaño de los enlaces en pantallas grandes */
        }

        .navbar-toggler {
            padding: 10px; /* Aumenta el tamaño del botón de menú hamburguesa */
        }

        /* Aumentar el tamaño de "Inicio" y "Respuestas Rápidas" */
        .navbar .nav-item .large-link {
            font-size: 2.6rem !important; /* Aumenta el tamaño de la fuente de "Inicio" y "Respuestas Rápidas" */
        }
    }
       /* Aumentar el tamaño de las opciones del dropdown en pantallas grandes */
       .navbar .dropdown-item {
        font-size: 2.5rem !important; /* Aumenta el tamaño de las opciones del dropdown en pantallas grandes */
        }
    


    /* Cambia el color del fondo del navbar */
    .navbar-dark.bg-dark {
        background-color: #343a40 !important;
    }
</style>
