<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Decogarideas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Decogarideas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(actual)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Respuestas Rápidas
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('respuesta_hola') }}">Hola, ¿Sigue disponible?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_precio') }}">Precio de los recuerdos</a>
                    <a class="dropdown-item" href="{{ url_for('cotizar') }}">Desea cotizar</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_ubicacion') }}">¿Dónde te encuentras ubicado?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_pago') }}">¿Se paga contra entrega?</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_delivery') }}">Desea cotizar el delivery</a>
                    <a class="dropdown-item" href="{{ url_for('respuesta_modelos') }}">Modelos (links)</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- ✅ CONTENIDO PRINCIPAL -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
